{% extends 'layout.html' %}
  {% block title %} {{super()}} | Results {% endblock %}
  {% block content %}
  <div class="row">
    <div class="col m2"></div>
    <div class="col m8">
      <div class="form form-result">
        <div class="input-field">
            <input type="text" value="{{ session['name'] }}">
            <label for="name">Name</label>
        </div>
        <div class="input-field">
            <input type="text" value="{{ session['location'] }}">
            <label for="location">Location</label>
        </div>
        <div class="input-field">
            <input type="text" value="{{ session['lang'] }}">
            <label for="lang">Favorite Language</label>
        </div>
        <div class="input-field">
            <input type="text" value="{{ session['comment'] }}">
            <label for="comment">Comment</label>
        </div>
        <a href="/" class="btn green">Go Back</a>
    </div>
    </div>
    <div class="col m2"></div>
  </div>
{% endblock %}
